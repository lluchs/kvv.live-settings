<h1>kvv.live settings</h1>

<div class='pure-g-r'>
	<div class='pure-u-1-2 l-box'>
		<form class='pure-form' on-submit='search:{{searchterm}}'>
			<fieldset>
				<legend>Add a station...</legend>
				<input type='search' value='{{searchterm}}' required class='pure-input-rounded'>
				<input type='submit' value='Search' class='pure-button pure-button-primary'>
				{{#stops.length}}
					<button class='pure-button' on-click='reset'>Clear</button>
				{{/stops.length}}
			</fieldset>
		</form>

		<div class='pure-menu pure-menu-open'>
			<ul>
				{{#stops}}
					<li class='{{# isFavorite(.) }}pure-menu-disabled{{/isFavorite}}'>
						<a href='javascript:void 0' on-click='add:{{.}}, {{isFavorite(.)}}'>
							{{name}}
						</a>
					</li>
				{{/stops}}
			</ul>
		</div>
	</div>
	<div class='pure-u-1-2 l-box'>
		<h2>Favorites</h2>
		<div class='pure-menu pure-menu-open'>
			<ul decorator='Slip'>
				{{#favorites}}
					<li><a>{{name}}</a></li>
				{{/favorites}}
			</ul>
		</div>
		<p>
			<small>Sort by touching and holding, remove by swiping.</small>
		</p>
	</div>
</div>
